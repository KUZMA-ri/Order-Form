                    <input class="radio__element" checked name="delivery" type="radio" value="Курьером">

                </label>
                <label class="radio" tabindex="0">
                    <input class="radio__element" name="delivery" type="radio" value="Самовывоз">
                    <span class="radio__name">Самовывоз</span>
                </label>
                </div>

                <div class="form-group__input-items input-items_address">
                <input class="text-input text-input_street" type="text" name="street" placeholder="Улица">
                <input class="text-input text-input_house" type="text" name="house" placeholder="Дом">
                </div>

                <div class="form-group__input-items">
                <div class="form-group__input-quarter">
                    <input class="text-input" type="text" name="flat" placeholder="Кв">
                </div>
                <div class="form-group__input-quarter">
                    <input class="text-input" type="text" name="enterance" placeholder="Подъезд">
                </div>
                <div class="form-group__input-quarter">
                    <input class="text-input" type="text" name="floor" placeholder="Этаж">
                </div>
                <div class="form-group__input-quarter">
                    <input class="text-input" type="text" name="code" placeholder="Код">
                </div>
                </div>
